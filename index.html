<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi.js"></script>
</head>
<body>
	<script>
		var stage = new PIXI.Stage(0x66FF99);
		var renderer = PIXI.autoDetectRenderer(900, 600);
		document.body.appendChild(renderer.view);
		PIXI.Texture.SCALE_MODE.DEFAULT = PIXI.Texture.SCALE_MODE.NEAREST;

		// create a tiling sprite..
        // requires a texture, width and height
        // to work in webGL the texture size must be a power of two
        var grass_tex = PIXI.Texture.fromImage("assets/grass.png");
        var grass = new PIXI.Sprite(grass_tex);
        grass.scale = new PIXI.Point(2, 2);
        
		stage.addChild(grass);

		requestAnimFrame( animate );
		function animate() {
			requestAnimFrame( animate );

			// render the stage   
			renderer.render(stage);
		}
	</script>
	</body>
</html>
